<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Neighborhood Map</title>
    <link href="styles/style.min.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src='bower_components/knockout/dist/knockout.js'></script>
    <script src="//fast.eager.io/BdzqViC0Pw.js"></script>
</head>

<body>
    <div id="map-canvas"></div>
    <form id="live-search" action="" method="post">
        <input type="text" class="text-input" id="filter" value="" placeholder="Filter the results here!" />
    </form>
    <div id="list">
        <h2>Visit Jax!</h2>
        <ul class="nav" data-bind="foreach: allLocations">
            <li data-bind="click: $parent.clickMarker">
            <hr>
                <p class="name"><span data-bind="text: name"></span></p>
                <p class="address"><span data-bind="text: address"></span></p>
            </li>
        </ul>
    </div>
    <script src="scripts/app.min.js"></script>
</body>
</html>
